<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flor Amarilla para Clau</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-warning text-center p-4" style="opacity: 0.8;">
        <h1 class="text-danger">Te amo mucho mi Clau</h1>
    </header>
    <!-- Main Content -->
    <main class="container my-5 d-flex justify-content-center">
        <section class="flower-message d-flex flex-column align-items-center">
            <div class="flower-collage d-flex flex-wrap justify-content-center">
                <img src="https://img.freepik.com/fotos-premium/flores-amarillas-forma-corazon-aisladas_34266-1458.jpg" alt="Flor 1" class="flower">
                <img src="https://previews.123rf.com/images/kaznadey/kaznadey1106/kaznadey110600001/10795066-coraz%C3%B3n-de-flores-amarillas.jpg" alt="Flor 2" class="flower">
                <img src="https://www.hogarmania.com/archivos/202301/flores-amarillas-nombres-y-fotos-416x236x80xX-1.jpg" alt="Flor 3" class="flower">
                <img src="https://previews.123rf.com/images/kucingliarz/kucingliarz2308/kucingliarz230801688/212149849-hermosas-flores-amarillas-en-el-jard%C3%ADn-al-atardecer-profundidad-de-campo.jpg" alt="Flor 4" class="flower">
            </div>
        </section>
        <div class="flower-phrase">
            <img src="https://i.pinimg.com/550x/f7/41/cf/f741cf4ea848cb9ae808c70c8a4993f7.jpg" alt="Frase" class="phrase-img">
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-warning text-center p-2 position-relative" style="opacity: 0.8;">
        <p class="text-danger">Con todo mi amor, Alejandro ❤️</p>
        <div class="copyright position-absolute" style="right: 20px; bottom: 10px;">
            © 01-07-2021
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
